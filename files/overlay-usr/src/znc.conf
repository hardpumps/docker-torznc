// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = true
LoadModule = partyline
LoadModule = webadmin
LoadModule = fail2ban
LoadModule = lastseen
LoadModule = identfile
LoadModule = certauth
LoadModule = chansaver
LoadModule = modpython
LoadModule = notify_connect
MaxBufferSize = 10000
PidFile = /var/run/znc/znc.pid
ProtectWebSessions = false
SSLCertFile = /etc/znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
#TrustedProxy = 172.16.0.0/12
TrustedProxy = 127.0.0.1
TrustedProxy = ::1
Version = 1.6.5

<Listener listener0>
	AllowIRC = false
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 9082
	SSL = false
	URIPrefix = /
</Listener>

<Listener listener1>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 6697
	SSL = true
	URIPrefix = /
</Listener>

<User admin>
	Admin = true
	Allow = *
	AltNick = _unconfigured
	AppendTimestamp = true
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	Buffer = 50
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = znc
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = perform
	LoadModule = cert
	LoadModule = dcc
	LoadModule = bouncedcc
	LoadModule = clientnotify
	LoadModule = ctcpflood 4 2
	LoadModule = listsockets
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = unconfigured
	PrependTimestamp = true
	QuitMsg = Bye
	RealName = unconfigured
	Skin = _default_
	TimestampFormat = [%H:%M:%S]
	Timezone = Europe/London

	<Network freenode>
		AltNick = unconfigured_
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = chansaver
		LoadModule = keepnick
		LoadModule = kickrejoin
		LoadModule = perform
		LoadModule = autocycle
		LoadModule = cert
		LoadModule = simple_away unconfigured-away
		LoadModule = nickserv <hidden>
		LoadModule = sasl
		LoadModule = crypt
